<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <meta name="description" content="To do list. Add, mark important, delete your notes. Notes are stored only in the local storage of your browser!">
  <meta name="keywords" content="to do list, to do note">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__logo"></div>
      <input id="myInputSearch" class="header__search" type="search" placeholder="Search task for to do">
    </header>

    <nav class="nav">
      <div class="nav__lane"></div>
      <button id="myButtonAll" class="nav__button-pressed">All</button>
      <button id="myButtonActive">Active</button>
      <button id="myButtonDone">Done</button>
    </nav>
    <main class="main">
      <p class="main__new-task">New Task</p>
      <textarea id="myTextarea" name=""></textarea>
      <button id="myButtonAdd" class="button-add">ADD</button>
      <ul id="myUl" class="list"></ul>
    </main>
  </div>
</body>
</html>
